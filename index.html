<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Player</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #faf8f5;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #3c2e26;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            overflow: hidden;
        }

        .header {
            background: #f7f3f0;
            color: #8b4513;
            padding: 20px 30px;
            text-align: center;
            border-bottom: 1px solid #f0ebe5;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 4px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 400;
            margin: 0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 0;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            background: #fefcf9;
            padding: 20px;
            border-right: 1px solid #f0ebe5;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .playlist-selector {
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .playlist-selector label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #8b4513;
            font-size: 14px;
        }

        .playlist-selector select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6ddd4;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            color: #3c2e26;
        }

        .playlist-selector select:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .video-list {
            flex: 1;
            overflow-y: auto;
        }

        .video-item {
            background: white;
            border: 1px solid #f0ebe5;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .video-item:hover {
            border-color: #d4a574;
            background: #fefcf9;
        }

        .video-item.active {
            background: #d4a574;
            color: white;
            border-color: #d4a574;
        }

        .video-name {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 13px;
            line-height: 1.3;
        }

        .video-description {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .video-time {
            font-size: 10px;
            background: rgba(139, 69, 19, 0.1);
            padding: 3px 6px;
            border-radius: 3px;
            display: inline-block;
            color: #8b4513;
        }

        .video-item.active .video-time {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .player-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }

        #playerContainer {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-player {
            width: 100%;
            max-height: 75vh;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            border: 1px solid #f0ebe5;
        }

        .video-info {
            text-align: center;
            width: 100%;
        }

        .video-info h3 {
            font-size: 1.1rem;
            margin-bottom: 6px;
            color: #3c2e26;
            font-weight: 400;
        }

        .video-info p {
            color: #8b4513;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .no-playlist {
            text-align: center;
            color: #8b4513;
            font-size: 1rem;
            padding: 50px;
            opacity: 0.6;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #d4a574;
            color: white;
            border-color: #d4a574;
        }

        .btn-primary:hover {
            background: #c1965f;
            border-color: #c1965f;
        }

        .btn-secondary {
            background: transparent;
            color: #8b4513;
            border-color: #e6ddd4;
        }

        .btn-secondary:hover {
            background: #fefcf9;
            border-color: #d4a574;
        }

        .json-input {
            margin-bottom: 20px;
        }

        .json-input textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #e6ddd4;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 11px;
            resize: vertical;
            background: #fefcf9;
            color: #3c2e26;
        }

        .json-input textarea:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .json-input button {
            margin-top: 10px;
            width: 100%;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 300px 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid #f0ebe5;
                max-height: 40vh;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .video-player {
                max-height: 50vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎵 YouTube Playlist Player</h1>
            <p>Play custom segments from YouTube playlists</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="playlist-info">
                    <h3 style="color: #8b4513; margin-bottom: 15px; font-weight: 500;">🎵 Sk CT Solemnisation Playlist
                    </h3>
                    <p style="color: #8b4513; font-size: 14px; opacity: 0.8; margin-bottom: 20px;">20 wedding ceremony
                        videos ready to play</p>
                </div>

                <div class="playlist-selector">
                    <label for="playlistSelect">Select Playlist:</label>
                    <select id="playlistSelect" onchange="selectPlaylist()">
                        <option value="">Choose a playlist...</option>
                    </select>
                </div>

                <div class="video-list" id="videoList">
                    <div class="no-playlist">Select a playlist to view videos</div>
                </div>
            </div>

            <div class="player-section">
                <div id="playerContainer">
                    <div class="no-playlist">
                        <h3>Welcome to YouTube Playlist Player</h3>
                        <p>Load your JSON data and select a playlist to start playing videos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let playlists = [];
        let currentPlaylist = null;
        let currentVideoIndex = 0;
        let player = null;
        let isPlaying = false;


        // Process playlist data (common function for both file and text input)
        function processPlaylistData(data) {
            console.log('Processing playlist data:', data);
            if (!Array.isArray(data)) {
                throw new Error('JSON must be an array');
            }

            // Normalize video data to handle both videoId and video_id
            data.forEach(playlist => {
                if (playlist.video_list) {
                    playlist.video_list.forEach(video => {
                        // Convert videoId to video_id for consistency
                        if (video.videoId && !video.video_id) {
                            video.video_id = video.videoId;
                        }
                        // Add default values for missing fields
                        if (!video.video_name) video.video_name = 'Untitled Video';
                        if (!video.description) video.description = 'No description';
                        if (video.start === undefined) video.start = 0;
                        if (video.end === undefined) video.end = 0;
                    });
                }
            });

            console.log('Data before filtering:', data);
            playlists = data.filter(item => {
                console.log('Checking item:', item, 'has playlist_id:', !!item.playlist_id, 'has video_list:', !!item.video_list);
                return item.playlist_id && item.video_list;
            });
            console.log('Filtered playlists:', playlists);

            if (playlists.length === 0) {
                console.log('No valid playlists found');
                alert('No valid playlists found in the JSON data');
                return;
            }

            populatePlaylistSelector();
            console.log('Playlist selector populated');
            // Playlist loaded successfully
        }


        // Populate playlist selector dropdown
        function populatePlaylistSelector() {
            const select = document.getElementById('playlistSelect');
            select.innerHTML = '<option value="">Choose a playlist...</option>';

            playlists.forEach((playlist, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = playlist.playlist_name || playlist.playlist_id;
                select.appendChild(option);
            });
        }

        // Select a playlist
        function selectPlaylist() {
            const select = document.getElementById('playlistSelect');
            const playlistIndex = select.value;

            if (playlistIndex === '') {
                currentPlaylist = null;
                document.getElementById('videoList').innerHTML = '<div class="no-playlist">Select a playlist to view videos</div>';
                document.getElementById('playerContainer').innerHTML = '<div class="no-playlist"><h3>Welcome to YouTube Playlist Player</h3><p>Load your JSON data and select a playlist to start playing videos</p></div>';
                return;
            }

            currentPlaylist = playlists[playlistIndex];
            currentVideoIndex = 0;
            displayVideoList();
            playCurrentVideo();
        }

        // Display video list
        function displayVideoList() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            currentPlaylist.video_list.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                if (index === currentVideoIndex) {
                    videoItem.classList.add('active');
                }

                const timeText = video.end === 0 ?
                    `Start: ${formatTime(video.start)} - Full video` :
                    `Start: ${formatTime(video.start)} - End: ${formatTime(video.end)}`;

                videoItem.innerHTML = `
                    <div class="video-name">${video.video_name || 'Untitled Video'}</div>
                    <div class="video-description">${video.description || 'No description'}</div>
                    <div class="video-time">${timeText}</div>
                `;

                videoItem.onclick = () => {
                    currentVideoIndex = index;
                    displayVideoList();
                    playCurrentVideo();
                };

                videoList.appendChild(videoItem);
            });
        }

        // Play current video
        function playCurrentVideo() {
            if (!currentPlaylist || !currentPlaylist.video_list[currentVideoIndex]) {
                return;
            }

            const video = currentPlaylist.video_list[currentVideoIndex];
            const playerContainer = document.getElementById('playerContainer');

            // Create player HTML
            playerContainer.innerHTML = `
                <div class="video-player">
                    <iframe 
                        id="youtubePlayer"
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/${video.video_id}?start=${video.start}&autoplay=1&enablejsapi=1"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="video-info">
                    <h3>${video.video_name || 'Untitled Video'}</h3>
                    <p>${video.description || 'No description available'}</p>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="playPreviousVideo()" ${currentVideoIndex === 0 ? 'disabled' : ''}>Previous</button>
                        <button class="btn btn-primary" onclick="playNextVideo()" ${currentVideoIndex === currentPlaylist.video_list.length - 1 ? 'disabled' : ''}>Next</button>
                    </div>
                </div>
            `;

            // Set up auto-advance if end time is specified
            if (video.end > 0) {
                const duration = video.end - video.start;
                setTimeout(() => {
                    playNextVideo();
                }, duration * 1000);
            }
        }

        // Play next video
        function playNextVideo() {
            if (currentPlaylist && currentVideoIndex < currentPlaylist.video_list.length - 1) {
                currentVideoIndex++;
                displayVideoList();
                playCurrentVideo();
            }
        }

        // Play previous video
        function playPreviousVideo() {
            if (currentPlaylist && currentVideoIndex > 0) {
                currentVideoIndex--;
                displayVideoList();
                playCurrentVideo();
            }
        }

        // Format time in seconds to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!currentPlaylist) return;

            switch (e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    playNextVideo();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    playPreviousVideo();
                    break;
            }
        });
