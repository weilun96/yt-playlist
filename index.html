<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #faf8f5;
            min-height: 100vh;
            padding: 20px;
            color: #3c2e26;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            border: 1px solid #f0ebe5;
        }

        .header {
            background: #f7f3f0;
            color: #8b4513;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid #f0ebe5;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            min-height: 600px;
        }

        .sidebar {
            background: #fefcf9;
            padding: 30px;
            border-right: 1px solid #f0ebe5;
        }

        .playlist-selector {
            margin-bottom: 30px;
        }

        .playlist-selector label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #8b4513;
            font-size: 14px;
        }

        .playlist-selector select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6ddd4;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            color: #3c2e26;
        }

        .playlist-selector select:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .video-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .video-item {
            background: white;
            border: 1px solid #f0ebe5;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .video-item:hover {
            border-color: #d4a574;
            background: #fefcf9;
        }

        .video-item.active {
            background: #d4a574;
            color: white;
            border-color: #d4a574;
        }

        .video-name {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 13px;
            line-height: 1.3;
        }

        .video-description {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .video-time {
            font-size: 10px;
            background: rgba(139, 69, 19, 0.1);
            padding: 3px 6px;
            border-radius: 3px;
            display: inline-block;
            color: #8b4513;
        }

        .video-item.active .video-time {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .player-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .video-info {
            text-align: center;
            max-width: 800px;
        }

        .video-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .video-info p {
            color: #666;
            font-size: 1rem;
        }

        .no-playlist {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            padding: 50px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .json-input {
            margin-bottom: 20px;
        }

        .json-input textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }

        .json-input button {
            margin-top: 10px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ YouTube Playlist Player</h1>
            <p>Play custom segments from YouTube playlists</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="json-input">
                    <label for="jsonInput">Paste your JSON playlist data:</label>
                    <textarea id="jsonInput" placeholder='[{"playlist_id": "playlist1", "video_list": [{"video_id": "dQw4w9WgXcQ", "start": 0, "end": 0, "description": "Sample video", "video_name": "Sample Video Name"}]}]'></textarea>
                    <button class="btn btn-primary" onclick="loadPlaylistData()">Load Playlist</button>
                </div>
                
                <div class="playlist-selector">
                    <label for="playlistSelect">Select Playlist:</label>
                    <select id="playlistSelect" onchange="selectPlaylist()">
                        <option value="">Choose a playlist...</option>
                    </select>
                </div>
                
                <div class="video-list" id="videoList">
                    <div class="no-playlist">Select a playlist to view videos</div>
                </div>
            </div>
            
            <div class="player-section">
                <div id="playerContainer">
                    <div class="no-playlist">
                        <h3>Welcome to YouTube Playlist Player</h3>
                        <p>Load your JSON data and select a playlist to start playing videos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let playlists = [];
        let currentPlaylist = null;
        let currentVideoIndex = 0;
        let player = null;
        let isPlaying = false;

        // Load playlist data from JSON input
        function loadPlaylistData() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            
            if (!jsonInput) {
                alert('Please enter JSON data');
                return;
            }

            try {
                const data = JSON.parse(jsonInput);
                
                if (!Array.isArray(data)) {
                    throw new Error('JSON must be an array');
                }

                playlists = data.filter(item => item.playlist_id && item.video_list);
                
                if (playlists.length === 0) {
                    alert('No valid playlists found in the JSON data');
                    return;
                }

                populatePlaylistSelector();
                alert(`Loaded ${playlists.length} playlist(s) successfully!`);
                
            } catch (error) {
                alert('Invalid JSON format: ' + error.message);
            }
        }

        // Populate playlist selector dropdown
        function populatePlaylistSelector() {
            const select = document.getElementById('playlistSelect');
            select.innerHTML = '<option value="">Choose a playlist...</option>';
            
            playlists.forEach((playlist, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = playlist.playlist_id;
                select.appendChild(option);
            });
        }

        // Select a playlist
        function selectPlaylist() {
            const select = document.getElementById('playlistSelect');
            const playlistIndex = select.value;
            
            if (playlistIndex === '') {
                currentPlaylist = null;
                document.getElementById('videoList').innerHTML = '<div class="no-playlist">Select a playlist to view videos</div>';
                document.getElementById('playerContainer').innerHTML = '<div class="no-playlist"><h3>Welcome to YouTube Playlist Player</h3><p>Load your JSON data and select a playlist to start playing videos</p></div>';
                return;
            }

            currentPlaylist = playlists[playlistIndex];
            currentVideoIndex = 0;
            displayVideoList();
            playCurrentVideo();
        }

        // Display video list
        function displayVideoList() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';

            currentPlaylist.video_list.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                if (index === currentVideoIndex) {
                    videoItem.classList.add('active');
                }

                const timeText = video.end === 0 ? 
                    `Start: ${formatTime(video.start)} - Full video` : 
                    `Start: ${formatTime(video.start)} - End: ${formatTime(video.end)}`;

                videoItem.innerHTML = `
                    <div class="video-name">${video.video_name || 'Untitled Video'}</div>
                    <div class="video-description">${video.description || 'No description'}</div>
                    <div class="video-time">${timeText}</div>
                `;

                videoItem.onclick = () => {
                    currentVideoIndex = index;
                    displayVideoList();
                    playCurrentVideo();
                };

                videoList.appendChild(videoItem);
            });
        }

        // Play current video
        function playCurrentVideo() {
            if (!currentPlaylist || !currentPlaylist.video_list[currentVideoIndex]) {
                return;
            }

            const video = currentPlaylist.video_list[currentVideoIndex];
            const playerContainer = document.getElementById('playerContainer');
            
            // Create player HTML
            playerContainer.innerHTML = `
                <div class="video-player">
                    <iframe 
                        id="youtubePlayer"
                        width="100%" 
                        height="100%" 
                        src="https://www.youtube.com/embed/${video.video_id}?start=${video.start}&autoplay=1&enablejsapi=1"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="video-info">
                    <h3>${video.video_name || 'Untitled Video'}</h3>
                    <p>${video.description || 'No description available'}</p>
                    <div class="controls">
                        <button class="btn btn-secondary" onclick="playPreviousVideo()" ${currentVideoIndex === 0 ? 'disabled' : ''}>Previous</button>
                        <button class="btn btn-primary" onclick="playNextVideo()" ${currentVideoIndex === currentPlaylist.video_list.length - 1 ? 'disabled' : ''}>Next</button>
                    </div>
                </div>
            `;

            // Set up auto-advance if end time is specified
            if (video.end > 0) {
                const duration = video.end - video.start;
                setTimeout(() => {
                    playNextVideo();
                }, duration * 1000);
            }
        }

        // Play next video
        function playNextVideo() {
            if (currentPlaylist && currentVideoIndex < currentPlaylist.video_list.length - 1) {
                currentVideoIndex++;
                displayVideoList();
                playCurrentVideo();
            }
        }

        // Play previous video
        function playPreviousVideo() {
            if (currentPlaylist && currentVideoIndex > 0) {
                currentVideoIndex--;
                displayVideoList();
                playCurrentVideo();
            }
        }

        // Format time in seconds to MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!currentPlaylist) return;
            
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    playNextVideo();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    playPreviousVideo();
                    break;
            }
        });

        // Sample JSON data for testing
        document.getElementById('jsonInput').value = `[
  {
    "playlist_id": "sample_playlist",
    "video_list": [
      {
        "video_id": "dQw4w9WgXcQ",
        "start": 0,
        "end": 0,
        "description": "Never Gonna Give You Up - Full Song",
        "video_name": "Rick Astley - Never Gonna Give You Up"
      },
      {
        "video_id": "jNQXAC9IVRw",
        "start": 10,
        "end": 30,
        "description": "Me at the zoo - First 20 seconds",
        "video_name": "Me at the zoo"
      }
    ]
  }
]`;
    </script>
</body>
</html>
